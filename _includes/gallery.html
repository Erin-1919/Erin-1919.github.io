<style>
/* force scrollbar */
html { overflow-y: scroll; }
    
/* To overwrite page's padding, to get bigger images */
/* article {padding:2%;} */

.grid {
  max-width: 100%;
  margin: 0 auto;
}

.grid-item {
  width: 90%; /* Double the previous width (was 45%) */
  margin-bottom: 20px;
  transition: transform 0.3s ease;
}

.grid-item:hover {
  transform: scale(1.05); /* Slight zoom effect on hover */
}

.poster-link {
  display: inline-block;
  width: 90%; /* Double the previous width (was 45%) */
  margin: 10px;
  text-decoration: none;
}

@media (max-width: 600px) {
  .grid-item {
    width: 100%; /* Full width on small screens */
  }
  .poster-link {
    width: 100%;
  }
}
</style>

<div id='masonry' class="grid">
<div class="grid-sizer"></div>
<div class="gutter-sizer"></div>
{% for image in site.static_files %}
  {% if image.path contains include.gallery_path %}
    {% unless image.path contains '.md' %}
      {% assign img_basename = image.path | split: '/' | last | split: '.' | first %}
      <a href="{{ site.poster_pdfs[img_basename] | default: '#' }}" class="poster-link" target="_blank">
        <img src="{{ image.path | relative_url }}" alt="" class="grid-item">
      </a>
    {% endunless %}  
  {% endif %}
{% endfor %}
</div> 

<script src="{{ '/assets/js/vendor/imagesloaded.min.js' | relative_url }}" type="text/javascript"></script>
<script src="{{ '/assets/js/vendor/masonry.pkgd.min.js' | relative_url }}" type="text/javascript"></script>
